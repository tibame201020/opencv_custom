name: Comprehensive Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-windows:
    name: Build and Test (Windows)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          go mod tidy
          pip install -r requirements.txt
          pip install pytest allure-pytest
          cd frontend && npm install
          npx playwright install --with-deps chromium

      - name: Run Backend Tests (Go)
        run: |
          go install github.com/jstemmer/go-junit-report/v2@latest
          if (!(Test-Path allure-results)) { New-Item -ItemType Directory allure-results }
          go test -v ./server/... 2>&1 | go-junit-report -set-exit-code > allure-results/go-test-report.xml

      - name: Run Core Tests (Python)
        run: |
          $env:PYTHONPATH="."
          python -m pytest core/test --alluredir=allure-results

      - name: Run Frontend Tests (Playwright)
        run: |
          cd frontend
          $env:ALLURE_RESULTS_DIR = "../allure-results"
          npm run test:e2e
        env:
          CI: true

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  report:
    name: Generate and Deploy Report
    needs: test-windows
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Allure Report action from GitHub
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Prepare GitHub Pages Site
        run: |
          mkdir public
          cp -r docs/* public/
          mkdir public/report
          cp -r allure-history/* public/report/
          echo '<!DOCTYPE html><meta http-equiv="refresh" content="0; url=${{ github.run_number }}/index.html">' > public/report/index.html

      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
